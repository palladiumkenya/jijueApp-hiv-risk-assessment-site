{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <link href="{% static 'js/main.js' %}">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Get result</title>

    </head>
    <body>

        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Jijue</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="{% url 'message' %}" class="nav__link">Referral</a></li>
                        <li class="nav__item"><a href="https://mydawa.com/products/flash-sale/sure-check-hiv-self-test-kit" class="nav__link">Order Test Kit</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">


              <!---====STATIC BOOK APPOINTMENT===-->
            <section>
         <div class="fixed-button">
            <a href="{% url 'home' %}" class="btn-fixedButton">Book Appointment</a>
        </div>
            </section>

            <!--===== RISK REPORT =====-->
            <!-- <section class="contact section" id="contact">
                <h2 class="section-title" style="font-size: 24px;">Risk Report</h2>
                    
                <div class="contact__container bd-grid">
                    {% if result %}
                    <p style="font-weight: 600;"> <button class="welcomeBtn">{{result}}</button></p>
                    {% endif %}

                    <br>
        
                </div>
            </section> -->
            <section class="contact section" id="contact">
                <h2  class="section-title">Get results</h2>
                <h4 style="text-align: center;" >Would you like an email copy of your results? </h4>
                
                {% if messages %}
                <div class="contact__container bd-grid">
                    <div class="contact__container bd-grid">
                    {% for message in messages %}
                        <div class="card-title" style="color: green;">{{message}} </div>
                    {% endfor %}
                    </div>
                </div> 
                {% endif %}

                <div class="contact__container bd-grid">
                    <form role="form" method="POST" class="contact__form" action="">
                        {% csrf_token %}
                        <input id="name" name="name" type="text" placeholder="Full name" class="contact__input" required>

                        <input id="mail" name="mail" type="text" placeholder="you@mail.com" class="contact__input" required>
  
                        <input  id="send" type="submit" value="Send Results" class="contact__button button">
    
                    </form> 
                </div> 
        
        </section>

          </main>

        </body>
        
<!--===== FOOTER =====-->



        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'jscript/bootstrap.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
     
</html>
